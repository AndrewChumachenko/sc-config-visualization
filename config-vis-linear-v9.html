        function htmlEntities(str) {
           return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
        }

        function compareRecordsAsc(a, b) {
            return a.size - b.size;
        }

        var dataset = data.children;

        $.each(dataset.sort(compareRecordsAsc), function(i, item) {
            size = Math.round(Math.sqrt(item.size))*3;
            div = $("#out").add("<div class='configBlock'>" + htmlEntities(item.name) + "</div>")
               .css("width", size)
               .css("height", size)
               .css("margin", "1px");
            $("#out").append(div);
        });
